data.source=https://raw.githubusercontent.com/mledoze/countries/master/countries.json

allowed.origins=http://localhost:4200

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

spring.liquibase.change-log=classpath:database/db.changelog-master.xml

spring.datasource.url=jdbc:postgresql://${DB_SCHEMA_ADDRESS}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}