paths:
  /country/routing:
    get:
      summary: 'Calculate path for selected countries'
      operationId: 'CountryRouting'
      description: >
        ## TODO
      parameters:
        - in: header
          name: headers
          schema:
            $ref: '#/components/schemas/Headers'
          required: true
        - in: query
          name: from
          required: true
          description: The starting point.
          schema:
            type: string
        - in: query
          name: to
          required: true
          description: The destination point.
          schema:
            type: string
        - in: query
          name: countryIdentifierType
          description: Interpretation method for from/to parameters
          required: false
          schema:
            $ref: '#/components/schemas/CountryIdentifierTypeDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
